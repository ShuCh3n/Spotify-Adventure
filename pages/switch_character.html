<script>
    $(function(){
        var heroesInfo = getAllHeroInfo(spotifyUSR);
        var obj = $.parseJSON(heroesInfo);

        var heroes = '';

        $.each(obj, function() {
            heroes += "<a href='#' class='changeHero' value='" + this['id'] + "'>" + this['name'] + "</a><br />";
        });
        $('.characterList').html(heroes);

        $(".changeHero").click(function(){
            var heroID = $(this).attr("value");

            switchCharacter(heroID);
			getCurrentHeroInfo();
			loadPage("home");
        });
    });
</script>

<div class="characterList">

</div>
