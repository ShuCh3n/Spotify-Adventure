<script>
    $(function(){
        var heroesInfo = getAllHeroInfo(spotifyUSR);
        var obj = $.parseJSON(heroesInfo);

        var heroes = '';

        $.each(obj, function() {
            heroes += "<a href='#' class='changeHero' value='" + this['id'] + "'>" + this['name'] + "</a><br />";
        });
        $('.characterList').html(heroes);

        $(".changeHero").click(function(){
            var heroID = $(this).attr("value");

            switchCharacter(heroID);

            heroInfo = getSingleHeroInfo(0, spotifyUSR);
            var obj = $.parseJSON(heroInfo);

            $.each(obj, function() {
                hero_id = this['id'];
                hero_name = this['name'];
                hero_gender = this['gender'];
                hero_level = this['level'];
                full_hero_health = this['health'];
                hero_exp = this['exp'];
                hero_gold = this['gold'];
            });
            next_level = parseInt(hero_level) + 1;

            next_level_exp = nextLevelExp(next_level);
            
            $("body").load("pages/home_character.html");
        });
    });
</script>
